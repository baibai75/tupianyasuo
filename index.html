<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 标题区域 -->
        <header>
            <h1>图片压缩工具</h1>
            <p>支持PNG、JPG格式图片压缩</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
            <div class="upload-content">
                <svg class="upload-icon" viewBox="0 0 24 24">
                    <path d="M12 4L12 16M12 4L8 8M12 4L16 8M4 13V18C4 19.1046 4.89543 20 6 20H18C19.1046 20 20 19.1046 20 18V13"></path>
                </svg>
                <p>拖拽图片到这里或点击上传</p>
            </div>
        </div>

        <!-- 压缩控制区域 -->
        <div class="compression-controls" style="display: none;">
            <div class="slider-container">
                <label for="quality">压缩质量：<span id="qualityValue">80%</span></label>
                <input type="range" id="quality" min="1" max="100" value="80">
            </div>
        </div>

        <!-- 预览区域 -->
        <div class="preview-container" style="display: none;">
            <div class="preview-box">
                <h3>原始图片</h3>
                <img id="originalPreview">
                <div class="file-info">
                    <span>文件大小：</span>
                    <span id="originalSize">0 KB</span>
                </div>
            </div>
            <div class="preview-box">
                <h3>压缩后</h3>
                <img id="compressedPreview">
                <div class="file-info">
                    <span>文件大小：</span>
                    <span id="compressedSize">0 KB</span>
                </div>
            </div>
        </div>

        <!-- 下载按钮 -->
        <button id="downloadBtn" class="download-btn" style="display: none;">
            下载压缩后的图片
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
